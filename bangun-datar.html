<html lang="en">

<head>

<body>

    <script type="text/javascript" src="bangun-datar.js"></script>
    <script type="text/javascript" src="display.js"></script>
    <script type="text/javascript">

        let bangun = Number(prompt('Pilih bangun datar yang akan anda hitung !! (1. Lingkaran, 2. Persegi, 3.Persegi Panjang, 4.Segitiga, 5.Trapesium, 6.Jajar Genjang, 7.Belah Ketupat, 8.Layang-layang )'))

        if (bangun == 1) {
            let r = Number(prompt("Masukkan ukuran radius (cm)"));
            let luas = luasLingkaran(r);
            let keliling = kelilingLingkaran(r)

            display((args) => alert(`Wow!!! Luasnya ${args[0]} cm\u00B2 & kelilingnya ${args[1]} cm`), luas, keliling);
        } else if (bangun == 2) {
            let s = Number(prompt("Masukkan ukuran sisi (cm)"));
            let luas = luasPersegi(s);
            let keliling = kelilingPersegi(s);

            display((args) => alert(`Wow!!! Luasnya ${args[0]} cm\u00B2 & kelilingnya ${args[1]} cm`), luas, keliling);
        } else if (bangun == 3) {
            let p = Number(prompt("Masukkan ukuran panjang (cm)"));
            if (p == null) {
                let s = Number(prompt("Masukkan ukuran sisi (cm)"));
        }
            let l = Number(prompt("Masukkan ukuran lebar (cm)"));
            let luas = luasPersegiPanjang(p, l);
            let keliling = kelilingPersegiPanjang(p, l);

            display((args) => alert(`Wow!!! Luasnya ${args[0]} cm\u00B2 & kelilingnya ${args[1]} cm`), luas, keliling);

        } else if (bangun == 4) {
            let a = Number(prompt("Masukkan ukuran alas (cm)"));
            let t = Number(prompt("Masukkan ukuran tinggi (cm)"));
            let luas = luasSegitiga(a, t);
            let keliling = kelilingSegitiga(a);

            display((args) => alert(`Wow!!! Luasnya ${args[0]} cm\u00B2 & kelilingnya ${args[1]} cm`), luas, keliling);
        } else if (bangun == 5) {
            let a = Number(prompt("Masukkan ukuran alas atas (cm)"));
            let b = Number(prompt("Masukkan ukuran alas bawah (cm)"));
            let t = Number(prompt("Masukkan ukuran tinggi (cm)"));
            let luas = luasTrapesium(a, b, t);
            let c = Number(prompt("Masukkan ukuran sisi miring (cm)"));
            let keliling = kelilingTrapesium(a, b, c, c)

            display((args) => alert(`Wow!!! Luasnya ${args[0]} cm\u00B2 & kelilingnya ${args[1]} cm`), luas, keliling);
        } else if (bangun == 6) {
            let a = Number(prompt("Masukkan ukuran alas (cm)"));
            let t = Number(prompt("Masukkan ukuran tinggi (cm)"))
            let sm = Number(prompt("Masukkan ukuran sisi miring (cm)"));
            let luas = luasJajarGenjang(a, t);
            let keliling = kelilingJajarGenjang(a, sm);

            display((args) => alert(`Wow!!! Luasnya ${args[0]} cm\u00B2 & kelilingnya ${args[1]} cm`), luas, keliling);
        } else if (bangun == 7) {
            let d1 = Number(prompt("Masukkan ukuran diagonal 1 (cm)"));
            let d2 = Number(prompt("Masukkan ukuran diagonal 2 (cm)"))
            let s = Number(prompt("Masukkan ukuran sisi (cm)"));
            let luas = luasBelahKetupat(d1, d2);
            let keliling = kelilingBelahKetupat(s);

            display((args) => alert(`Wow!!! Luasnya ${args[0]} cm\u00B2 & kelilingnya ${args[1]} cm`), luas, keliling);
        } else if (bangun == 8) {
            let d1 = Number(prompt("Masukkan ukuran diagonal 1 (cm)"));
            let d2 = Number(prompt("Masukkan ukuran diagonal 2 (cm)"))
            let a = Number(prompt("Masukkan ukuran sisi miring 1(cm)"));
            let c = Number(prompt("Masukkan ukuran sisi miring 2(cm)"));
            let luas = luasLayang2(d1, d2);
            let keliling = kelilingLayang2(a, c);

            display((args) => alert(`Wow!!! Luasnya ${args[0]} cm\u00B2 & kelilingnya ${args[1]} cm`), luas, keliling);
        } else {
            alert('Anda Belum Memilih')
        }
    </script>
